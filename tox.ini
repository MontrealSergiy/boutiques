;  See https://tox.wiki/en
[tox]
requires =
    tox>=4
; run lint by default when just calling "tox"
env_list = lint

; ENVIRONMENTS
; ------------
[style]
description = common environment for style checks
skip_install = true
deps =
    pycodestyle

[global_var]
passenv =
    USERNAME
    # Pass user color preferences through
    PY_COLORS
    FORCE_COLOR
    NO_COLOR
    CLICOLOR
    CLICOLOR_FORCE

; COMMANDS
; --------
[testenv:lint]
description = run all linters and formatters
skip_install = true
deps =
    {[style]deps}
commands =
	pycodestyle --max-line-length=80 boutiques/*.py boutiques/tests/*.py

[testenv:test]
description = run tests
passenv = {[global_var]passenv}
deps =
    setuptools
    pytest
    pytest-runner
    coveralls
extras = all
commands =
    coverage run --source boutiques setup.py pytest
    coverage report -m
